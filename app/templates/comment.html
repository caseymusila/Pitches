{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% import 'macros.html' as macro %}
{% block content %}
<div class="row">
    <div class="card">
      <div class="card-body text-center">
        <h4><a>{{pitch.title}}</a></h4>
        <h5 class="card-text text-center">{{pitch.description}}.</h5>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="jumbotron bg-light">
        {{wtf.quick_form(form)}}
      </div>
    </div>
  </div>                  
  <hr>
  <div class="container">
    <h2 style=" text-align: center; font-weight: bold; margin-bottom: 40px;">Comments</h2>
    <div class="col-md-6">
      {{ macro.displayComment(comment) }}
    </div>         
  </div>      
</div>
{% endblock%}
