{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}
<!-- {% block navbar %}
{% include 'navbar.html'%}
{% endblock %} -->

{% block styles %} 
  {{ super() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  {% endblock %}

  {% block content %}
    <div class="container">
      <h3 style="color:#191414;text-align: center">Pitch Categories</h3>
      <br>
      <ul class="nav nav-pills nav-justified nav-fill" role="tablist" style="background:white;">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#product" style="color:#F5245F;">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#promotion" style="color:#F5245F;">Promotion</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="product" class="container tab-pane active" ><br>
          {{ macro.display(productpitch) }} 
        </div>
        <div id="promotion" class="container tab-pane fade"><br>
          {{ macro.display(promotionpitch) }}
        </div>
      </div>
    </div>
  {% endblock %}
